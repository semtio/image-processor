<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processor - Optimize & Resize Images</title>
    <style>
        /* Theme variables: default dark */
        :root {
            --bg-grad-start: #1f2342;
            --bg-grad-end: #3a2f6d;
            --surface: #1b1e32;
            --surface-muted: #222642;
            --text: #e6e8f2;
            --text-muted: #b8bdd6;
            --border: #3b3f63;
            --accent: #667eea;
            --accent-2: #764ba2;
            --success-bg: #173b2a;
            --success-text: #8ee6b0;
            --error-bg: #3b1b1f;
            --error-text: #ffb4b4;
            --shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
            --chip-bg: #0f1329;
            --chip-border: #3b3f63;
        }

        /* Light theme overrides */
        body[data-theme="light"] {
            --bg-grad-start: #667eea;
            --bg-grad-end: #764ba2;
            --surface: #ffffff;
            --surface-muted: #f8f9ff;
            --text: #222222;
            --text-muted: #666666;
            --border: #dddddd;
            --success-bg: #d4edda;
            --success-text: #155724;
            --error-bg: #f8d7da;
            --error-text: #721c24;
            --shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            --chip-bg: #ffffff;
            --chip-border: #dddddd;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-grad-start) 0%, var(--bg-grad-end) 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: var(--text);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main {
            background: var(--surface);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .content {
            padding: 40px;
        }

        .upload-area {
            border: 3px dashed var(--accent);
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--surface-muted);
            margin-bottom: 30px;
        }

        .upload-area:hover {
            border-color: var(--accent-2);
            background: rgba(255,255,255,0.04);
        }

        .upload-area.drag-over {
            border-color: var(--accent-2);
            background: rgba(255,255,255,0.08);
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .upload-area h3 {
            color: var(--text);
            margin-bottom: 8px;
        }

        .upload-area p {
            color: var(--text-muted);
            font-size: 0.95em;
        }

        .upload-area input[type="file"] {
            display: none;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .control-group {
            padding: 25px;
            background: var(--surface-muted);
            border-radius: 8px;
            border-left: 4px solid var(--accent);
        }

        .control-group h3 {
            color: var(--text);
            margin-bottom: 15px;
            font-size: 1em;
            font-weight: 600;
        }

        .quality-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: var(--border);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .quality-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
        }

        .quality-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
        }

        .quality-value {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            color: var(--text-muted);
            font-size: 0.9em;
        }

        .quality-display {
            font-weight: 600;
            color: var(--accent);
        }

        .sizes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
        }

        .size-checkbox {
            display: none;
        }

        .size-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border: 2px solid var(--chip-border);
            border-radius: 6px;
            background: var(--chip-bg);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: var(--text-muted);
            font-size: 0.9em;
        }

        .size-checkbox:checked + .size-label {
            border-color: var(--accent);
            background: var(--accent);
            color: #ffffff;
        }

        .size-label:hover {
            border-color: var(--accent);
        }

        .images-list {
            margin-top: 30px;
        }

        .images-list h3 {
            color: var(--text);
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .image-item {
            background: var(--surface-muted);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid var(--accent);
        }

        .image-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .image-name {
            font-weight: 600;
            color: var(--text);
        }

        .image-status {
            font-size: 0.85em;
            padding: 4px 12px;
            border-radius: 12px;
            font-weight: 500;
        }

        .status-processing {
            background: rgba(255, 243, 205, 0.15);
            color: #f5d97a;
        }

        .status-success {
            background: var(--success-bg);
            color: var(--success-text);
        }

        .status-error {
            background: var(--error-bg);
            color: var(--error-text);
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .thumbnails-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }

        .thumbnail-item {
            text-align: center;
            padding: 10px;
            background: var(--surface);
            border-radius: 6px;
            border: 1px solid var(--border);
        }

        .thumbnail-size {
            font-size: 0.85em;
            color: var(--accent);
            font-weight: 600;
            margin-bottom: 5px;
        }

        .thumbnail-filesize {
            font-size: 0.8em;
            color: var(--text-muted);
        }

        .download-btn {
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            color: #ffffff;
            flex: 1;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--accent);
            border: 1px solid var(--accent);
        }

        .btn-secondary:hover {
            background: #e8ebff;
        }

        .empty-state {
            text-align: center;
            color: var(--text-muted);
            padding: 40px 20px;
        }

        .error-message {
            background: var(--error-bg);
            color: var(--error-text);
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid var(--error-text);
        }

        .success-message {
            background: var(--success-bg);
            color: var(--success-text);
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid var(--success-text);
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--accent);
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .sizes-grid {
                grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∏ Image Processor</h1>
            <p>Optimize and resize your images with ease</p>
            <div style="margin-top:12px; display:flex; gap:10px; align-items:center; justify-content:center;">
                <label for="themeToggle">Theme:</label>
                <button id="themeToggle" class="btn btn-secondary" style="padding:6px 14px; font-size:0.9em;">Toggle Dark/Light</button>
            </div>
        </div>

        <div class="main">
            <div class="content">
                <!-- Messages -->
                <div id="messages"></div>

                <!-- Upload Area -->
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">‚¨ÜÔ∏è</div>
                    <h3>Drop your images here</h3>
                    <p>or click to browse (JPG, PNG, GIF, WebP)</p>
                    <input type="file" id="fileInput" multiple accept="image/*">
                </div>

                <!-- Controls -->
                <div class="controls">
                    <!-- Quality Control -->
                    <div class="control-group">
                        <h3>Quality</h3>
                        <input
                            type="range"
                            id="qualitySlider"
                            class="quality-slider"
                            min="1"
                            max="100"
                            value="85"
                        >
                        <div class="quality-value">
                            <span>Low Compression</span>
                            <span class="quality-display" id="qualityValue">85</span>
                            <span>High Quality</span>
                        </div>
                    </div>

                    <!-- Size Selection -->
                    <div class="control-group">
                        <h3>Thumbnail Sizes</h3>
                        <div class="sizes-grid" id="sizesGrid"></div>
                    </div>
                </div>

                <!-- Images List -->
                <div class="images-list" id="imagesList" style="display: none;">
                    <h3>Uploaded Images</h3>
                    <div id="imagesContainer"></div>
                </div>

                <!-- Buttons -->
                <div class="button-group">
                    <button class="btn btn-secondary" id="clearBtn">Clear All</button>
                    <button class="btn btn-primary" id="processBtn" disabled>Process Images</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Theme handling: default dark
        (function() {
            const saved = localStorage.getItem('theme');
            if (!saved) {
                document.body.setAttribute('data-theme', 'dark');
            } else {
                document.body.setAttribute('data-theme', saved);
            }
        })();

        const API_BASE = '/api';
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const qualitySlider = document.getElementById('qualitySlider');
        const qualityValue = document.getElementById('qualityValue');
        const sizesGrid = document.getElementById('sizesGrid');
        const imagesList = document.getElementById('imagesList');
        const imagesContainer = document.getElementById('imagesContainer');
        const processBtn = document.getElementById('processBtn');
        const clearBtn = document.getElementById('clearBtn');
        const messagesDiv = document.getElementById('messages');
        const themeToggle = document.getElementById('themeToggle');

        let images = [];
                // Theme toggle
                themeToggle.addEventListener('click', () => {
                    const current = document.body.getAttribute('data-theme') || 'dark';
                    const next = current === 'dark' ? 'light' : 'dark';
                    document.body.setAttribute('data-theme', next);
                    localStorage.setItem('theme', next);
                });
        let config = {};
        let selectedSizes = new Set();

        // Load config
        async function loadConfig() {
            try {
                console.log('Loading config from:', `${API_BASE}/config`);
                const response = await fetch(`${API_BASE}/config`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                config = await response.json();
                console.log('Config loaded:', config);

                if (config.sizes && config.sizes.length > 0) {
                    renderSizes(config.sizes);
                    console.log('Sizes rendered:', config.sizes);
                } else {
                    console.error('No sizes in config');
                    showMessage('No thumbnail sizes available', 'error');
                }
            } catch (error) {
                console.error('Failed to load config:', error);
                showMessage('Failed to load configuration: ' + error.message, 'error');
            }
        }

        function renderSizes(sizes) {
            console.log('renderSizes called with:', sizes);
            sizesGrid.innerHTML = '';
            const defaultSizes = [300, 600, 1200];

            sizes.forEach(size => {
                const id = `size-${size}`;
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = id;
                checkbox.className = 'size-checkbox';
                checkbox.value = size;

                // Auto-select default sizes
                if (defaultSizes.includes(size)) {
                    checkbox.checked = true;
                    selectedSizes.add(size);
                }

                const label = document.createElement('label');
                label.htmlFor = id;
                label.className = 'size-label';
                label.textContent = `${size}px`;

                checkbox.addEventListener('change', () => {
                    if (checkbox.checked) {
                        selectedSizes.add(size);
                    } else {
                        selectedSizes.delete(size);
                    }
                    console.log('Selected sizes:', Array.from(selectedSizes));
                });

                sizesGrid.appendChild(checkbox);
                sizesGrid.appendChild(label);
            });

            console.log('Checkboxes created:', sizesGrid.children.length);
            console.log('Default selected sizes:', Array.from(selectedSizes));
        }



        // Quality slider
        qualitySlider.addEventListener('input', (e) => {
            qualityValue.textContent = e.target.value;
        });

        // Upload area drag and drop
        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            for (let file of files) {
                if (!file.type.startsWith('image/')) continue;

                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = {
                        id: Math.random().toString(36).substr(2, 9),
                        file: file,
                        preview: e.target.result,
                        status: 'pending',
                        error: null,
                        thumbnails: []
                    };

                    images.push(img);
                    renderImages();
                    updateUI();
                };
                reader.readAsDataURL(file);
            }
        }

        function renderImages() {
            if (images.length === 0) {
                imagesList.style.display = 'none';
                return;
            }

            imagesList.style.display = 'block';
            imagesContainer.innerHTML = images.map(img => `
                <div class="image-item" id="image-${img.id}">
                    <div class="image-header">
                        <span class="image-name">${img.file.name}</span>
                        <span class="image-status ${getStatusClass(img.status)}">${img.status}</span>
                    </div>
                    ${img.status === 'processing' ? `
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                    ` : ''}
                    ${img.error ? `<div class="error-message">${img.error}</div>` : ''}
                    ${img.thumbnails.length > 0 ? `
                        <div class="thumbnails-grid">
                            ${img.thumbnails.map(thumb => `
                                <div class="thumbnail-item">
                                    <div class="thumbnail-size">${thumb.size}px</div>
                                    <div class="thumbnail-filesize">${formatBytes(thumb.file_size)}</div>
                                    <a href="${API_BASE}/download?file=${thumb.filename}" download class="download-btn">Download</a>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function getStatusClass(status) {
            switch (status) {
                case 'processing': return 'status-processing';
                case 'success': return 'status-success';
                case 'error': return 'status-error';
                default: return '';
            }
        }

        function updateUI() {
            processBtn.disabled = images.length === 0;
        }

        // Process images
        processBtn.addEventListener('click', processImages);

        async function processImages() {
            if (images.length === 0) {
                showMessage('Please upload images', 'error');
                return;
            }

            const quality = parseInt(qualitySlider.value);
            // If no sizes selected, use default sizes
            const sizes = selectedSizes.size > 0
                ? Array.from(selectedSizes).sort((a, b) => a - b)
                : [300, 600, 1200];

            processBtn.disabled = true;

            for (let img of images) {
                if (img.status === 'success') continue;

                img.status = 'processing';
                img.error = null;
                renderImages();

                try {
                    const formData = new FormData();
                    formData.append('image', img.file);
                    formData.append('quality', quality);
                    formData.append('sizes', JSON.stringify(sizes));

                    const response = await fetch(`${API_BASE}/upload`, {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (result.success) {
                        img.status = 'success';
                        img.thumbnails = result.thumbnails;
                        showMessage(`Processed: ${img.file.name}`, 'success');
                    } else {
                        img.status = 'error';
                        img.error = result.errors ? result.errors.join(', ') : 'Unknown error';
                    }
                } catch (error) {
                    img.status = 'error';
                    img.error = error.message;
                    console.error(error);
                }

                renderImages();
            }

            processBtn.disabled = false;
        }

        // Clear all
        clearBtn.addEventListener('click', () => {
            images = [];
            imagesContainer.innerHTML = '';
            imagesList.style.display = 'none';
            fileInput.value = '';
            updateUI();
        });

        function showMessage(text, type = 'info') {
            const msgEl = document.createElement('div');
            msgEl.className = type === 'error' ? 'error-message' : 'success-message';
            msgEl.textContent = text;
            messagesDiv.innerHTML = '';
            messagesDiv.appendChild(msgEl);

            setTimeout(() => {
                msgEl.remove();
            }, 5000);
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round((bytes / Math.pow(k, i)) * 100) / 100 + ' ' + sizes[i];
        }

        // Initialize
        loadConfig();
    </script>
</body>
</html>
